    <div class="FormOne">
        <form class="MyFirstForm">
            <div class="head"><h2>Приклад Форми</h2><h4>Один з прикладів довільної форми</h4></div>
            
            <label for="name">Ім'я:</label>
            <input type="text" name="name" id="name" placeholder="Уведіть ваше ім'я">
            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password">
            <label for="confimpassword">Повторити Пароль:</label> 
            <input type="password" name="password" id="confimpassword">
            <label for="date">Дата Народження:</label> 
            <input type="date" name="date" id="date">
            <label for="sex">Стать:</label>
            <select id="sex" name="sex">
                <option value="sex1">Чоловіча</option>
                <option value="sex2">Жіноча</option>
              </select>
            <label for="age">Вік:</label>
            <input type="number" name="age" id="age">
            <label for="information">Информація:</label>
            <textarea name="information" id="information" placeholder="Уведіть додаткову інформацію"></textarea>
            <button type="submit">Підтвердити</button>
        </form>
    </div>
